
<div class="container">
    <div class="row">      
        <div id="targed" class="d-flex bd-highlight mb-3" style="margin-top:10px">
            <div class="mr-auto p-2 bd-highlight">                
                <h5>Proyectos Disponibles</h5>                                
            </div>
            <div class="p-2 bd-highlight">
                <button
                  type="button" icon="refresh"
                  class="btn bg-indigo text-white align-right"
                  (click)="ngOnInit()"
                >
                  <i class="fa fa-refresh" aria-hidden="true"></i>
                  <mat-icon>autorenew</mat-icon>
                </button>
            </div>
        </div>      
    </div>
    <div class="row" style="margin-top: 5rem;">        
        <div class="col" *ngFor="let p of proyectos" style="border:1px solid black;">
          <img style="width: 70%"
            class="card-img-top"
            src="assets/images/agrobanner.png"
            alt="Card image cap"
          />
          <div class="card-body">                             
            <h4 class="card-title">{{ p.nombre }}</h4>
            <p class="card-text">{{ p.ubicacion }}</p>            
          </div>
          <div class="card-footer">
            <div class="d-flex bd-highlight mb-3">
              <div class="mr-auto p-2 bd-highlight">                                  
                <button
                  class="btn btn-secondary align-left" 
                  (click)="formulario('apendice', p.id)"                                   
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Registrar Egresos"
                >
                  <i class="fas fa-file-invoice-dollar"></i>
                  <mat-icon>description</mat-icon>                   
                </button>
              </div>
              <div class="p-2 bd-highlight">                
                <!-- <button
                  class="btn btn-dark align-right mr-1"                  
                  (click)="listado('apendice', p.id)"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="ver egresos proyecto"
                >
                  <i class="fa fa-list" aria-hidden="true"></i>
                  <mat-icon>view_list</mat-icon>                  
                </button> -->
              </div>
            </div>
    
            <div class="p-2 bd-highlight"></div>
          </div>
        </div>
    </div>
</div>
<jw-modal id="apendice"> 
  <app-agro-firma-egresos-form></app-agro-firma-egresos-form>
  <app-agro-firma-egresos-list></app-agro-firma-egresos-list>
    <div class="card text-left">
      <div class="card-body">        
        <router-outlet></router-outlet>
      </div>
      <div class="card-footer">        
        <button
          (click)="closeModal('apendice')"
          type="button"
          class="btn btn-danger"          
        >
          Cerrar
        </button>
      </div>
    </div>
  </jw-modal>
