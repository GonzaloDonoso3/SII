<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()" class="mat-elevation-z10">
    <mat-card class="shipping-card">
        <mat-card-header>
            <h1> Egresos Fijos Importadora </h1>
        </mat-card-header>
        <br><br>
        <mat-card-content>

            <div class="row">
                <!-- sucursales -->
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-select placeholder="Sucursal" formControlName="idSucursal">
                            <mat-option *ngFor="let s of empresa.Sucursals" value="{{ s.id }}">
                                {{ s.razonSocial }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="addressForm.controls['idSucursal'].hasError('required')">
                            sucursal es <strong>requrido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <!-- tipo egreso -->
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-select placeholder="Tipo Egreso" formControlName="tipoEgreso">
                            <mat-option value="Gastos">
                                Gastos
                            </mat-option>
                            <mat-option value="Costos">
                                Costos
                            </mat-option>
                            <mat-option value="Remuneraciones">
                                Remuneraciones
                            </mat-option>
                            <mat-option value="Bancarios">
                                Bancarios
                            </mat-option>
                            <mat-option value="Impuestos">
                                Impuestos
                            </mat-option>
                            <mat-option value="InversionesAutomotriz">
                                Inversiones Automotriz
                            </mat-option>
                            <mat-option value="InversionesMuebles">
                                Inversiones Muebles
                            </mat-option>
                            <mat-option value="InversionesInmuebles">
                                Inversiones Inmuebles
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="addressForm.controls['tipoEgreso'].hasError('required')">
                            tipo ingreso es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <!-- fin -->

            </div>

            <div class="row">
                <!-- select fecha -->
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>Seleccionar fecha</mat-label>
                        <input matInput formControlName="fecha" [matDatepicker]="picker" />
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="addressForm.controls['fecha'].hasError('required')">
                            fecha es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <!-- Descripción Ingreso -->
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Descripción Ingreso" formControlName="descripcion" />
                        <mat-error *ngIf="addressForm.controls['descripcion'].hasError('required')">
                            este campo es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <!-- monto -->
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Monto" formControlName="monto" />
                        <mat-error *ngIf="addressForm.controls['monto'].hasError('required')">
                            cliente es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <!-- botón enviar -->
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">
          <mat-icon>send</mat-icon> Enviar
        </button>
        </mat-card-actions>
    </mat-card>
</form>
