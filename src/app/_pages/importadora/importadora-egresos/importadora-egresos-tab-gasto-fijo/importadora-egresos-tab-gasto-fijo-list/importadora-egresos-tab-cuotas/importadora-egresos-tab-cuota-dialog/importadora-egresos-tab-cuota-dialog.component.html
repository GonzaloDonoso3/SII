<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()" class="mat-elevation-z10">
    <mat-card class="shipping-card">        
        <mat-card-header>
            <h1>Editando Monto de la cuota</h1>
        </mat-card-header>
        <br><br>
        <mat-card-content>            
            <div class="row">
                <!-- Monto de la cuota -->
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Monto de la cuota" formControlName="monto" />
                        <mat-error *ngIf="addressForm.controls['monto'].hasError('required')">
                            este campo es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div> 
            </div>               
        </mat-card-content>
        
        <!-- botÃ³n enviar -->
        <button mat-raised-button class="button" color="primary" type="submit">
            <mat-icon>send</mat-icon> Enviar
        </button>
    </mat-card>
</form>
